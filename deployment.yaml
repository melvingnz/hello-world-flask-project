apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-hello-deployment

spec:
  template:
    metadata:
      name: flask-hello
      labels:
        app: flask-hello
        tier: frontend
    spec:
      containers:
        - name: flask-hello
          image: melvingnz/flask-hello-world:latest
  replicas: 3
  selector: 
    matchLabels:
      app: flask-hello
      tier: frontend
